<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>

                <div class="card-body">
                    <form class="px-4 py-3" [formGroup]="loginForm" (ngSubmit)="register()">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" required name="username" class="form-control" [(ngModel)]="username" id="username" placeholder="Type username" formControlName="username" />
                            <div *ngIf="f['username']?.touched && f['username']?.invalid" class="alert alert-danger">
                                <div *ngIf="f['username'].errors?.['required']">
                                    Username is required
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" required name="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Type Password" formControlName="password" />
                            <div *ngIf="f['password']?.touched && f['password']?.invalid" class="alert alert-danger">
                                <div *ngIf="f['password'].errors?.['required']">
                                    Password is required
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Register</button>
                    </form>
                    <h3 class="text-center">{{message}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
